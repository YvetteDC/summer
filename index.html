1年)。然而，有趣的是，在对移情神经机制的研究中，一些研究没有发现任何形式的性别差异，包括使用功能磁共振成像和脑电图对儿童和成人进行的研究(Cheng等人。2014年；Decty等人。2012,2015；Lamm等人。2011年；Michalska等人。2013年；Perry等人。2010年)。例如，一项对32项疼痛同理心功能磁共振研究的荟萃分析没有发现任何性别特异性激活差异的证据，即使在将阈值降低到非常自由的水平时也是如此(Lamm等人。2011年)。另一项研究发现，在同理心的自我报告测量中，性别有影响，但在早期和晚期的事件相关电位反应中，性别没有显著的主效应或交互效应(Decty等人。2015年)。同样，一项使用高密度脑电图和表达疼痛的面部表情的研究发现，在任何一项测量中都没有性别的影响(Ibanez等人。2011年)。这些不一致的结果表明，自我报告的差异可能反映了男性和女性在报告更高水平的移情能力方面的意愿差异，而不是实际的神经生物学差异(Michalska等人。2013年)。然而，大多数关于共情的神经机制的研究都集中在对身体疼痛的共情上，而对负面社会经验(如不公平的经济分配)的共情研究较少。因此，目前还不清楚在经济回报情况下对他人的移情反应是否存在性别差异，也不清楚当涉及自身利益时，移情反应的减少是否存在性别差异。&quot;,536870916]],[&quot;^1A&quot;,[2699,&quot;^W&quot;,&quot;^1D&quot;,536870916]],[&quot;^1A&quot;,[2699,&quot;^K&quot;,2698,536870916]],[&quot;^1A&quot;,[2699,&quot;^X&quot;,4,536870916]],[&quot;^1A&quot;,[2699,&quot;^U&quot;,[&quot;^ &quot;,&quot;^1K&quot;,[],&quot;^1L&quot;,[],&quot;^1E&quot;,21173,&quot;^1F&quot;,23450],536870916]],[&quot;^1A&quot;,[2699,&quot;^17&quot;,369,536870916]],[&quot;^1A&quot;,[2699,&quot;^13&quot;,2698,536870916]],[&quot;^1A&quot;,[2699,&quot;^Z&quot;,[[&quot;Plain&quot;,&quot;以及情感上的表现力(Eagly 2009)。对女性社会角色的刻板印象认为，女性比男性更有同理心。事实上，之前的研究已经证明，与男性相比，女性表现出更高水平的自我报告的情感共鸣和认知共情(Berthoz等人)。2008年；Eisenberg和Lennon 1983；Knafo等人。2008年；林等人。2012年；劳伦斯等人。2004年；Renier等人。2011年；Topcu和Erdur-Baker，2012年；威廉等人。2016年)。例如，一项研究调查了166个班级的3159名七年级学生(平均年龄13.67岁，其中56%是女生)。结果表明，女性在自我报告的情感移情方面具有优势(Wölfer等人。2012年)。另一项研究发现女性在情感同理心和认知同理心方面都具有优越性(Renier等人。2011年)。然而，有趣的是，在对移情神经机制的研究中，一些研究没有发现任何形式的性别差异，包括使用功能磁共振成像和脑电图对儿童和成人进行的研究(Cheng等人。2014年；Decty等人。2012,2015；Lamm等人。2011年；Michalska等人。2013年；Perry等人。2010年)。例如，一项对32项疼痛同理心功能磁共振研究的荟萃分析没有发现任何性别特异性激活差异的证据，即使在将阈值降低到非常自由的水平时也是如此(Lamm等人。2011年)。另一项研究发现，在同理心的自我报告测量中，性别有影响，但在早期和晚期的事件相关电位反应中，性别没有显著的主效应或交互效应(Decty等人。2015年)。同样，一项使用高密度脑电图和表达疼痛的面部表情的研究发现，在任何一项测量中都没有性别的影响(Ibanez等人。2011年)。这些不一致的结果表明，自我报告的差异可能反映了男性和女性在报告更高水平的移情能力方面的意愿差异，而不是实际的神经生物学差异(Michalska等人。2013年)。然而，大多数关于共情的神经机制的研究都集中在对身体疼痛的共情上，而对负面社会经验(如不公平的经济分配)的共情研究较少。因此，目前还不清楚在经济回报情况下对他人的移情反应是否存在性别差异，也不清楚当涉及自身利益时，移情反应的减少是否存       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script><script src="static/js/highlight.min.js"></script><script src="static/js/interact.min.js"></script><script src="static/js/main.js"></script></body>
